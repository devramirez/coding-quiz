<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" description="coding-quiz" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
    <!-- Header Section -->
    <div class="header">

        <div>
            <button class="button" id="highscore">View Highscores</button>
        </div>
        <div id="timer">
            <p id="timer">Time left: 60s</p>
        </div>
    </div>
    </header>

    <main>
        <div>
            <section class="intro-page">
                <div id="intro">

                    <p id="instructions">The challenge is to answer the following coding questions within the time limit given. If you answer incorrectly, there will be a 10 second penalty.</p>

                </div>



            </section>


        </div>







    </main>
