<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" description="coding-quiz" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
    <!-- Header Section -->
        <div class="header">

            <div>
                <button class="button" id="highscore">View Highscores</button>
            </div>
            <div id="timer">
                <p id="timer">Time left: 60s</p>
            </div>
        </div>
    </header>

    <!-- Main Section Start -->
    <main>
        <!-- Intro Section  -->
        <div>
            <section class="intro-page" id="intro-page">
                <div id="introduction">
                    <h1>Welcome to the Coding Quiz</h1>
                    <p id="instructions">
                        The challenge is to answer the following coding questions within the time limit given. If you answer incorrectly, there will be a 10 second penalty.
                    </p>
                    <button class="button" id="start-button">Start Quiz</button>
                </div>
            </section>
        </div>
        
        <!-- Question Sections -->
    
            <section class="question-page" id="question-page">
                <div>
                    <div>
                        <h2 id="question-ask">Answer the following:</h2>
                        <ul>
                            <li><button class="answer button" id="answer_btn1" value="a">Answer 1</button></li>
                            <li><button class="answer button" id="answer_btn2" value="b">Answer 2</button></li>
                            <li><button class="answer button" id="answer_btn3" value="c">Answer 3</button></li>
                            <li><button class="answer button" id="answer_btn4" value="d">Answer 4</button></li>
                        </ul>
                    </div>
                </div>

                <div id="answer-check">
                    <p>Correct or Incorrect</p>
                </div>
            </section>

              <!-- Submit Section -->
              <section class="submit-page" id="submit-page">
                <div>
                    <h2 id="finish">Quiz Completed!</h2>
                    <p id="final_score">Your final score is:</p>
                    <p>Enter initials:
                        <input id="initial">
                        <button class="button" id="submit-btn">Submit</button>
                    </p>
                </div>

                


            </section>

        

    </main>
</body>
<script src="./assets/js/script.js"></script>
</html>
