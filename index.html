<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      description="coding-quiz"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <title>Coding Quiz</title>
  </head>

  <body>
    <header>
      <!-- Header Section -->
      <button id="viewHighScoresBtn">View Highscores</button>
      <p style="display: none">Time: <span id="timerTag">99</span></p>
      <!-- hidden timer -->
    </header>
    <!-- Main Section Start -->
    <main>
      <!-- Intro Section  -->
      <section>
        <h1 id="title">Welcome to the Coding Quiz</h1>
        <p id="instructions">
          The challenge is to answer the following coding questions within the
          time limit given. If you answer incorrectly, there will be a 10 second
          penalty.
        </p>
        <button id="startBtn">Start Quiz</button>
      </section>

      <!-- Dynamically fill section with answers for quiz -->
      <ul>


      </ul>

      <!-- Submit Section -->
      <div id="submit-highscore-div">
        <h1>Quiz Completed!</h1>
        <p>Your final score is: <span id="scoreSpan">999</span>!</p>
        <div id="highscore-input-div">
          <!-- forum to enter name to submit score -->
          <p>Enter Name:</p>
          <input type="text" id="fname" name="fname" value="" />
          <button id="submitHighscoreBtn">Submit</button>
        </div>
      </div>

      <!-- holds the highscores -->
      <div id="display-highscore-div">
        <h1>Highscores</h1>
        <ol>
          <!-- Dynamic <li> tags go here -->
        </ol>
        <button id="goBackBtn">Go Back</button>
        <!-- Button to return to main pre-quiz view -->
        <button id="clearHighscoreBtn">Clear Highscores</button>
        <!-- Resets local memory -->
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
